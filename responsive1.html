<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Responsive Html</title>
    <style>

      @media (min-width: 600px) {
        h1::before {
          content: "Welcome to my web page!!!";
        }
      }


      @media (max-width: 599px) {
        h1::before {
          content: "Welcome!!!";
        }
      }

    </style>
  </head>
  <body>
    <h1></h1>
  </body>
</html>
