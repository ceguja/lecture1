<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Nestion Web Pag</title>
    <link rel="stylesheet" href="nesting.css">
  </head>
  <body>
    <div>
      <p>This is a paragraph inside the div</p>

      List inside the div:
      <ul>
        <li>item one</li>
        <li>item two</li>
        <li>item third</li>
      </ul>

    </div>

    <p>This is a paragraph outside the div</p>

    List outside the div:
    <ul>
      <li>item one</li>
      <li>item two</li>
      <li>item third</li>
    </ul>

  </body>
</html>
